{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'CSS/fonts.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'CSS/newsletter.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'CSS/top-stories.css' %}" type="text/css">
    <script src="{% static 'JS/newsletter.js' %}"></script>
    <script src="https://kit.fontawesome.com/abd07fe23d.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/new_feed.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/dark_feed.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/hv7.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/parapet_3.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'CSS/user_profile.css' %}">
    
    <title>
      {% block title %}{% endblock %}
    </title>
    {% block head %}{% endblock head %}
  </head>
  <body>
    {% block content %}
    {% endblock content %}

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
