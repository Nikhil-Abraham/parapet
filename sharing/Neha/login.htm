<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>login page</title>
  <link rel="stylesheet" href="Sample1/CSS/fonts.css" type="text/css">
  <link rel="stylesheet" href=Sample1/CSS/login.css type="text/css">
  <script defer type="text/javascript" src="login.js"></script>
</head>
<body>
  <h1>Parapet</h1>
  <form class ="box" action="mbrpage.html" method="POST" id="form">
  <h2>Login </h2>
  <input type="text" id="email" placeholder="Username">
  <div id="email_error">Please fill up your email</div>

  <div id="password_error">Please fill up your password</div>
  <input type="submit"  value="Login" id="login-submit" onclick="validate()" >
  </form>
</body>
</html>
